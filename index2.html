<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Access Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
     
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
          <a class="navbar-brand" href="#">
          <img src="./ae11d941b42dd0c29c87e19fdf77f0bf.jpg" width="40" height="40" class="d-inline-block align-top rounded-circle" alt="Access Bank" />
           Access Bank
         </a>
         
          <div class="ms-auto text-white">
      <strong>Welcome, <span id="userName">!</span></strong>
    </div>
        </nav>

  <div class="container py-4">
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-white bg-success shadow-sm">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-wallet2 fs-1 me-3"></i>
            <div>
              <h5 class="card-title">Balance</h5>
              <p class="card-text">₦<span id="balance">250,000</span></p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card text-white bg-info shadow-sm">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-arrow-down-up fs-1 me-3"></i>
            <div>
              <h5 class="card-title">Transfer</h5>
              <p class="card-text">Send & Receive Money</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card text-white bg-warning shadow-sm">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-phone fs-1 me-3"></i>
            <div>
              <h5 class="card-title">Buy Airtime</h5>
              <p class="card-text">Recharge Instantly</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <strong>Account Trends</strong>
      </div>
      <div class="card-body">
        <canvas id="chart" height="100"></canvas>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <strong>Recent Transactions</strong>
      </div>
      <ul id="transactions" class="list-group list-group-flush">
        <li class="list-group-item"><i class="bi bi-arrow-up-circle text-danger"></i> ₦5,000 Transfer to Ada - 27 May</li>
        <li class="list-group-item"><i class="bi bi-phone text-success"></i> ₦1,000 Airtime - 26 May</li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    window.onload = function () {
      const storedName = localStorage.getItem("userName");
      document.getElementById("userName").textContent = storedName?.trim() || "User";
    };

    const ctx = document.getElementById('chart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Bank Balance (₦)',
          data: [200000, 220000, 240000, 260000, 250000],
          fill: true,
          borderColor: '#F58220',
          backgroundColor: 'rgba(245,130,32,0.1)',
          tension: 0.4
        }]
      }
    });
  </script>
</body>
</html>
